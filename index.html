<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="header-left">
        <a class="headers-links" href="#">About</a>
        <a class="headers-links" href="#">Store</a>
      </nav>
      <nav class="header-right">
        <a class="headers-links" href="#">Gmail</a>
        <a class="headers-links" href="#">Images</a>
        <a id="appicon" href="#"
          ><img src="./images/appicon.png" alt="appicon"
        /></a>
        <button class="header-links" id="sign-in">Sign in</button>
      </nav>
    </header>
    <main>
      <img id="google" src="./images/googlelogo.png" alt="google logo" />
      <div class="search">
        <input id="search" type="search" />
        <img id="magnify" src="./images/magnifying_glass.jpg" alt="magnify" />
        <a href="#"
          ><img
            id="microphone"
            src="./images/google_microphone.png"
            alt="microphone"
        /></a>
      </div>
      <div id="button">
        <button id="google_search" type="button">Google Search</button>
        <button id="feeling" type="button">I'm Feeling Lucky</button>
      </div>
      <p>
        Other Language you can use Google <a id="language" href="#">English</a>
      </p>
    </main>
    <footer>
      <p>Turkey</p>
      <hr />
      <nav class="footer-left">
        <a href="#" class="footer-links">Adertising</a>
        <a href="#" class="footer-links">Business</a>
        <a href="#" class="footer-links">How Search Works</a>
      </nav>
      <nav class="footer-right">
        <a href="#" class="footer-links">Privacy</a>
        <a href="#" class="footer-links">Terms</a>

</html>
